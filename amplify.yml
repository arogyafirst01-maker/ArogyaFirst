version: 1
applications:
  - appRoot: apps/web
    frontend:
      phases:
        preBuild:
          commands:
            # Go to root and install pnpm
            - cd ../..
            - npm install -g pnpm@9
            # Install all dependencies from monorepo root
            - pnpm install --frozen-lockfile
        build:
          commands:
            # Build runs from apps/web directory
            - pnpm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - ../../node_modules/**/*
          - node_modules/**/*
